<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>planchon.io - {{ page.title }}</title>
	<meta name="viewport" content="width=device-width">

	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="css/syntax.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

	<!-- MathJax -->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({ extensions: ["tex2jax.js"], jax: ["input/TeX", "output/HTML-CSS"], tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], displayMath: [ ['$$','$$'], ["\\[","\\]"] ], processEscapes: true }, "HTML-CSS": { fonts: ["TeX"] } });
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</head>

<body>
	<div class="site">
		<div class="sidebar" id="sidebar">
			<div class="header">
				<h1 class="title"><a href="/"><img id="logo" src="images/logo.jpg"></a></h1>
				<span class="tagline">J'aime pas me décrire</span>
			</div>
			<div class="posts">
				<ul class="posts-list">
					{% for post in site.posts %}
					<li class="post-link">
						<a class="post-title" href="{{ post.url }}">
                              <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                              {{ post.title }}
                              </a>
					</li>
					{% endfor %}
				</ul>
			</div>
			<div class="footer">
				<span id="footer-links">
            <a href="" class="footer-link">À propos</a> <span class="separator">&bull;</span>
				<a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
				<a href="" class="footer-link">GitHub</a>
				</span>
			</div>
		</div>

		{{ content }}

	</div>
	<script src="scripts/responsive.js" type="text/javascript"></script>
</body>

</html>
